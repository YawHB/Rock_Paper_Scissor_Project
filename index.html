<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Rock-favicon.png" type="image/x-icon" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <button id="btn-play-again">PLAY AGAIN</button>
    </header>
    <main>
      <section class="score-board">
        <article id="score-board-status">
          <h2 id="round-result">GET READY</h2>
          <h3 id="round-result-reason">
            <div id="player-result"></div>
            <div id="vs"></div>
            <div id="computer-result"></div>
          </h3>
        </article>
        <div class="score-container">
          <div class="score-box">
            <div class="sign" id="player-weapon"></div>
            <p class="score" id="player-score">
              Player: <span id="display-player-score"></span>
            </p>
          </div>
          <div class="score-box">
            <div class="sign" id="computer-weapon"></div>
            <p class="score" id="computer-score">
              Computer: <span id="display-computer-score"></span>
            </p>
          </div>
        </div>
      </section>

      <section class="box-section">
        <div class="flexbox-container">
          <div class="rock-box all-boxes">ü™®</div>
          <div class="paper-box all-boxes">üìÑ</div>
          <div class="scissors-box all-boxes">‚úÇÔ∏è</div>
        </div>
      </section>
    </main>
    <audio id="sound-game-won" src="./sounds/game-won.mp3"></audio>
    <audio src="./sounds/game-lost.mp3" id="sound-game-lost"></audio>

    <script src="app.js"></script>
  </body>
</html>
